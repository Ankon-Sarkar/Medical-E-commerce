<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base::head" />
<title>Buy</title>

<body>
<div th:replace="userheader::nav">
</div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-2 paint-card">
                    <h1 class="text-center">Provide Your Information Here</h1>

                    <!--alert message  -->
                    <div th:if="${session.msg}"
                         class="text-center">

                        <h4 class="text-success" th:text="${session.msg}"></h4>
                        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>

                    </div>

                    <!--alert message  -->

                    <div class="card-body">
                        <form th:action="@{/buyNow}" method="post" enctype="multipart/form-data">

                            <div class="form-group mt-2">
                                <label>Enter Your Name</label> <input type="text" name="buyer_name"
                                                                      th:value="${name}" class="form-control" required="required">

                            </div>

                            <div class="form-group mt-2">
                                <label>Enter Your Address </label> <input type="text" name="buyer_address"
                                                                                 class="form-control" required="required">
                            </div>

                            <div class="form-group mt-2">
                                <label>Enter Phone No</label> <input type="number"
                                                                     name="buyer_phoneNo" class="form-control" required="required">
                            </div>


                            <div class="form-group mt-2">
                                <label>Enter Quantity</label> <input type="number"
                                                                     name="quantity" class="form-control" required="required">


                            <div class="text-center mt-3">
                                <button class="btn bg-primary text-white">Submit</button>
                                <button type="reset" class="btn btn-primary text-white">Reset</button>
                            </div>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
