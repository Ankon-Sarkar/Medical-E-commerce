<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base::head" />
<title>Reset Information</title>

<body>
<div th:replace="userheader::nav">
</div>

<div th:if=${session.msg}>
    <div class="alert alert-success" role="alert" th:text="${session.msg}">
    </div>
    <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card mt-2 paint-card">
                    <h1 class="text-center">Edit User Information</h1>


                    <div class="card-body">
                        <form th:action="@{/reset}" method="post" th:object="${user}">



                            <div class="form-group">
                                <p style="color:red;"> <label> Reset Name</label> <input type="text"
                                                                                         class="form-control" name="name" th:value="${user.name}">
                            </div>




                            <div class="form-group mt-2">
                                <p style="color:red;"> <label>Reset Password</label> <input type="password" id="password"
                                                               name="password" class="form-control">
                            </div>

                            <div class="text-center mt-3">
                                <button class="btn btn-primary btn-block">Reset</button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

</body>
</html>
