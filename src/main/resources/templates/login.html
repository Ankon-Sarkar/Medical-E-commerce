<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    >
<head th:replace="base::head" />

    <meta charset="ISO-8859-1">
    <title>Login</title>
<link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
<div th:replace="base::nav">

</div>


    <div class="container  p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card paint-card">
                    <div class="card-body">
                        <h1 class="form-signin-heading text-center">Sign in</h1>
                        <form class="form-signin" method="post" th:action="@{/login}">


                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username & Password</div>

                            <div th:if="${param.logout}" class="alert alert-success">
                                Logout Successfully</div>

                            <div class="form-group">
                                <label>Email</label> <input type="text" id="username"
                                                            name="username" class="form-control" required autofocus>
                            </div>
                            <div class="form-group mt-2">
                                <label>Password</label> <input type="password" id="password"
                                                               name="password" class="form-control" required>
                            </div>


                            <button class="btn btn-primary col-md-12 mt-3" type="submit">Sign
                                in</button>

                            <div class="text-center">
                                <a href="/signup">Create Account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
