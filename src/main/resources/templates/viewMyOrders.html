<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base::head" />
<title>Add Medicine</title>

<body>
<div th:replace="userheader::nav">
</div>


  <div th:if=${session.msg}>
    <div class="alert alert-success" role="alert" th:text="${session.msg}">
    </div>
    <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
  </div>

  <div class="text-center mt-3">
    <h1><p style="color:#000080;">My orders </h1>
  </div>


  <div class="container p-5">
    <table class="table table-striped" border="1">
     <thead class="bg-secondary text-white">
      <tr>
        <th scope="col">Order ID</th>
        <th scope="col">Billing name</th>
        <th scope="col">Billing Address</th>
        <th scope="col">Orders </th>
        <th scope="col">Seller </th>
        <th scope="col">Quantity </th>
        <th scope="col">Bill(Tk) </th>
        <th scope="col">Status</th>


      </tr>
      </thead>
      <tbody>
      <tr th:each="order : ${orderdetails}">

        <td p style="color:#800000;"th:text="${order.order_id}"></td>
        <td p style="color:#800000;"th:text="${order.buyer_name}"></td>
        <td p style="color:#800000;"th:text="${order.buyer_address}"></td>
        <td p style="color:#800000;"th:text="${T(MedicalEcommerce.controller.OrderController).medname(order.product)}"></td>
        <td p style="color:#800000;"th:text="${T(MedicalEcommerce.controller.OrderController).sellername(order.sellerID)}"></td>
        <td p style="color:#800000;"th:text="${order.quantity}"></td>
        <td p style="color:#800000;"th:text="${order.total_bill}"></td>


        <td th:if="${order.delivery_status=='Delivered'}" > <p style="color:green;">Delivered</td>
        <td th:if="${order.delivery_status=='On Process'}" > <p style="color:red;">On Process</td>
          <td th:if="${order.delivery_status=='Shipped'}" > <p style="color:blue;">Shipped</td>





      </tr>
      </tbody>
    </table>

  </div>




  </div>




</body>
</html>
