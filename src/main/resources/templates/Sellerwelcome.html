<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="userheader::layout(~{::section})">
<head>
    <title>SellerWelcome</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<section>
    <div class="container p-3 my-3 bg-primary text-white">
        <h1>Welcome <span th:text="${username}" ></span></h1>
        <div class="container p-3 my-3 bg-dark text-white">
            <div class="d-grid gap-2 col-6 mx-auto">

                <a class="btn btn-outline-info" th:href="@{/addMedicine}" type="button">Add New Product</a>
                <a class="btn btn-outline-info" th:href="@{/ViewSellerStock}" type="button">View Stock</a>
                <a class="btn btn-outline-info" th:href="@{/viewNewOrderReq}" type="button">View New Order Request</a>
                <a class="btn btn-outline-info" th:href="@{/viewPreviousSalesRecord}" type="button">View Previous Sales Record</a>
            </div>
        </div>


    </div>
</section>

</body>
</html>
