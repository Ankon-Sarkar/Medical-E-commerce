<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base::head" />
<title>Add Medicine</title>

<body>
<div th:replace="userheader::nav">
</div>


  <div th:if=${session.msg}>
    <div class="alert alert-success" role="alert" th:text="${session.msg}">
    </div>
    <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
  </div>

  <div class="text-center mt-3">
    <h1><p style="color:#000080;">Seller Stock </h1>
  </div>


  <div class="container p-5">
    <table class="table table-striped" border="1">
      <thead class="bg-secondary text-white">
      <tr>
        <th scope="col">Id</th>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Remaining Stock </th>
        <th scope="col">Action</th>


      </tr>
      </thead>
      <tbody>
      <tr th:each="m : ${med}">
        <td p style="color:#800000;"th:text="${m.medicine_id}"></td>
        <td scope="row"><img alt="" th:src="*{'data:image/jpeg;base64,'+{m.image}}" style="width: 100px;height: 100px;"></td>
        <td p style="color:#800000;"th:text="${m.medicine_name}"></td>
        <td p style="color:#800000;"th:text="${m.price}"></td>
        <td p style="color:#800000;"th:text="${m.quantity}"></td>

        <td><a class="btn btn-sm btn-success"
               th:href="@{/ViewMedicineDetails/{id}(id=${m.medicine_id})}">View</a>


          <a class="btn btn-sm btn-primary"
             th:href="@{/editMedicine/{id}(id=${m.medicine_id})}">Edit</a>

        <a class="btn btn-sm btn-danger"
           th:href="@{/deleteMedicine/{id}/(id=${m.medicine_id})}">Delete</a></td>




      </tr>
      </tbody>
    </table>

  </div>




  </div>
</section>


</body>
</html>
