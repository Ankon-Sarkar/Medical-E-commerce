<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base::head" />
<title>Payment Form</title>

<body>
<div th:replace="userheader::nav">
</div>

<div th:if=${session.msg}>
    <div class="alert alert-success" role="alert" th:text="${session.msg}">
    </div>
    <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card mt-2 paint-card">
                    <h1 class="text-center">Payment Info</h1>


                    <div class="card-body">
                        <form th:action="@{/pay}" method="post" >



                            <div class="form-group">
                                <p style="color:red;"> <label> Bill</label> <input type="text"
                                                                                         class="form-control" name="price" th:value="${bill}">
                            </div>




                            <div class="form-group">
                                <p style="color:red;"> <label> Description</label> <input type="text"
                                                                                   class="form-control" name="description" >
                            </div>

                            <div class="text-center mt-3">
                                <button class="btn btn-primary btn-block">Pay</button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

</body>
</html>
