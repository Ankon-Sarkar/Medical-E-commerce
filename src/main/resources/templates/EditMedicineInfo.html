<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base::head" />
<title>Add Medicine</title>

<div th:replace="userheader::nav">
</div>

  <div th:if=${session.msg}>
    <div class="alert alert-success" role="alert" th:text="${session.msg}">
    </div>
    <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card mt-2 paint-card">
            <h1 class="text-center">Edit Product Information</h1>


            <div class="card-body">
              <form th:action="@{/updateMedicine}" method="post" th:object="${med}">



                <div class="form-group">
                  <p style="color:red;"> <label> Reset Medicine Name</label> <input type="text"
                                                                           class="form-control" name="medicine_name" th:value="${med.medicine_name}">
                </div>

                <div class="form-group">
                  <p style="color:red;"> <label> Reset Medicine Composition</label> <input type="text"
                                                                                    class="form-control" name="medicine_composition" th:value="${med.medicine_composition}">
                </div>



                <div class="form-group">
                  <p style="color:red;"> <label> Reset Manufacturing Company Name</label> <input type="text"
                                                                                           class="form-control" name="manufacturing_company" th:value="${med.manufacturing_company}">
                </div>

                <div class="form-group">
                  <p style="color:red;"> <label> Reset Price</label> <input type="text" class="form-control" name="price" th:value="${med.price}">
                </div>


                <div class="form-group">
                  <p style="color:red;"> <label> Reset Quantity</label> <input type="text" class="form-control" name="quantity" th:value="${med.quantity}">
                </div>

                <div class="form-group">
                  <p style="color:red;"> <label> About</label> <input type="text" class="form-control" name="about" th:value="${med.about}">
                </div>


                <div class="text-center mt-3">
                  <button class="btn btn-primary btn-block">Update</button>
                </div>

              </form>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</section>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
