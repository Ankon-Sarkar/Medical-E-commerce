<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base::head" />
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/style.css}">

<title>User dashboard</title>

<body>
<div th:replace="userheader::nav">
</div>



<div th:if="${role} == 'customer'">
<div class="sidenav">
    <a  th:href="@{/ViewAllMedicine}">All Products</a>
    <a th:href="@{/viewmycart}">My Cart</a>
    <a th:href="@{/viewMyOrders}">My Orders</a>
    <a th:href="@{/resetUserInfo}">Reset Info</a>
</div>
</div>

<div th:if="${role} == 'seller'">
    <div class="sidenav">
        <a th:href="@{/addMedicine}">Add Products</a>
        <a th:href="@{/ViewSellerStock}">View Stocks</a>
        <a th:href="@{/viewNewOrderReq}">Product Orders</a>
        <a th:href="@{/viewPreviousSalesRecord}">Sales Records</a>
    </div>
</div>

<div th:if="${role} == 'admin'">
    <div class="sidenav">
        <a th:href="@{/viewAllCustomer}"> View Customers</a>
        <a th:href="@{/viewAllSeller}">View Sellers</a>
        <a th:href="@{/admin_product_view}">Sell Posts</a>

    </div>
</div>


<div class="main">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">

            <div class="carousel-item active">
                <img alt="" th:src="@{HomepagePic/demo.jpg}"
                     style="width: 1250px; height: 600px;">
                <div class="carousel-caption d-none d-md-block">

                </div>
            </div>

            <div class="carousel-item">
                <img alt="" th:src="@{HomepagePic/demo3.jpg}"
                     style="width: 1000px; height: 600px;">
                <div class="carousel-caption d-none d-md-block">

                </div>
            </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</body>
</html>
